<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header>
        <h1>Panel de Administración</h1>
    </header>

    <main>
        <section id="login-section" class="card">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p id="error-login" class="error-msg"></p>
        </section>

        <section id="admin-dashboard" class="card" style="display: none;">
            <h2>Bienvenida, Dra.</h2>
            <button id="logout-btn" class="btn btn-secondary">Cerrar Sesión</button>
            
            <hr>

            <h3>Agendar Nuevo Turno</h3>
            <form id="turno-form">
                <label for="paciente">Nombre y Apellido Paciente:</label>
                <input type="text" id="paciente" required>

                <label for="estudio">Tipo de Estudio:</label>
                <input type="text" id="estudio" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" step="900" required> <button type="submit" class="btn">Agendar Turno</button>
            </form>
            <p id="success-turno" class="success-msg"></p>

            <hr>

            <h3>Turnos Agendados</h3>
            <div class="tabla-container">
                <table id="turnos-table">
                    <thead>
                        <tr>
                            <th>Paciente</th>
                            <th>Estudio</th>
                            <th>Fecha y Hora</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="turnos-tbody">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
